<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />

    <title>harbor-leaf</title>
</head>

<body>
    <div class="swiper">
        <div class="swiper-wrapper">
            <section class="swiper-slide" id="home">HOME</section>
            <section class="swiper-slide" id="projects">PROJECTS</section>
            <section class="swiper-slide" id="contact">CONTACT</section>
        </div>
    </div>
</body>

</html>
<script type="module">
    import Swiper from 'https://unpkg.com/swiper@8/swiper-bundle.esm.browser.min.js'

    const swiper = new Swiper('.swiper', {
        direction: 'vertical',
        effect: 'cube',
        speed: 1000,
        roundLengths: true,
    });
    swiper.slideNext();
</script>
<style>
    body {
        margin: 0;
        padding: 0;
        display: block;
        position: relative;
    }

    .swiper,
    section {
        width: 100vw;
        height: 100vh;
    }

    #home {
        background-color: skyblue;
    }

    #projects {
        background-color: peru;
    }

    #contact {
        background-color: grey;
    }
</style>
